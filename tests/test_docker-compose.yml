version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pytestdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3307:3306"
    healthcheck:
      test: "mysqladmin ping -h localhost -uroot -prootpassword"
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
